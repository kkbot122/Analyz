version: '3.8'
services:
  postgres:
    image: postgres:18 # Specify version
    container_name: my-postgres
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_USER: myuser
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql # Mount here
    restart: unless-stopped

volumes:
  postgres-data: